<!DOCTYPE html>
<html lang="en">

  <title>Navbar</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="56">

    <div class="container">
      <a href="#" class="navbar-brand">

        <img src="images/logo.png" alt="" width="30px" />
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navlinks">

      </button>

      <div class="collapse navbar-collapse text-center text-capitalize" id="navlinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

              <li><a class="dropdown-item" href="#article-2">article2</a></li>

    </div>

  <section class="vh-100 bg-dark" id="contact"></section>
  <section class="vh-100 bg-primary" id="articles" style="height: 4000px;">
    <div class="h-25" id="article-1"></div>
    <div class="h-25 bg-danger" id="article-2"></div>
    <div class="h-25 bg-info" id="article-3"></div>
