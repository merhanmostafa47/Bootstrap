<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/bootstrap.css" />

    <style>
        img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary text-capitalize" id="btn">show toast</button>
    <div class="toast-container position-fixed bottom-0 end-0">
        <div class="toast" id="toast">
            <div class="toast-header">
                <img src="/images/55.jpg" alt="" class="rounded-circle">
                <b class="ms-2 text-capitalize">merhan mostafa</b>
                <small class="ms-auto">2 minutes ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body d-flex justify-content-between">
                Nagham liked liked your post
                <i class="bi bi-hand-thumbs-up text-primary"></i>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        let myBtn = document.getElementById("btn"),
            myToast = document.getElementById("toast");

        myBtn.addEventListener("click", function () {
            // config
            let options = {
                autohide: false
            }

            let toast = new bootstrap.Toast(myToast, options);
            console.log(toast);
            toast.show();
        });
    </script>
</body>

</html>
