<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />

    <style>
      form {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <form
      action=""
      method="post"
      class="mx-auto shadow p-4 my-4 needs-validation"
      novalidate
    >
      <div class="row">
        <div class="mb-2 col-6">
          <label class="form-label" for="">First Name</label>
          <input
            class="form-control"
            type="text"
            required
            placeholder=""
            id=""
          />
          <div class="invalid-feedback">This field should be letters</div>
          <div class="valid-feedback">Nice Name</div>
        </div>
        <div class="mb-2 col-6">
          <label class="form-label" for="">Last Name</label>
          <input class="form-control" type="text" placeholder="" id="" />
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label" for="">Email</label>
        <div class="input-group">
          <div class="input-group-text">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
            </svg>
          </div>
          <input class="form-control" type="email" placeholder="" id="" />
        </div>
        <div class="form-text">Must be gmail</div>
      </div>

      <div class="mb-2">
        <label class="form-label" for="">Upload photo</label>
        <input type="file" class="form-control" id="" />
      </div>
      <div class="mb-2">
        <label class="form-label" for="">Gender</label>
        <select class="form-select" name="" id="">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-2 form-check form-switch">
        <input class="form-check-input" type="checkbox" name="" id="" />
        <label class="form-check-label" for="">
          Accept Terms &amp; conditions
        </label>
      </div>
      <button type="submit" class="btn btn-dark mt-2">Submit</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
      let form = document.querySelector(".needs-validation");
      form.addEventListener("submit", (event) => {
        if (form.checkValidity() === false) {
          event.preventDefault();
          form.classList.add("was-validated");
        }
      });
    </script>
  </body>
</html>
